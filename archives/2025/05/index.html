<div id="top-tip" class="top-tip" style="display:none"></div>
<script>
  function showTopTip(msg, duration = 2000) {
    var tip = document.getElementById('top-tip');
    tip.innerText = msg;
    tip.style.display = 'block';
    tip.classList.remove('hide');
    setTimeout(function () {
      tip.classList.add('hide');
      setTimeout(function () {
        tip.style.display = 'none';
      }, 400);
    }, duration);
  }
</script>
